<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Bloggr</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>

    <script type="text/x-handlebars">
      <div class="navbar">
        <div class="navbar-inner">
          <a class="brand" href="#">Bloggr</a>
          <ul class="nav">
            <li>{{#linkTo 'posts'}}Posts{{/linkTo}}</li>
            <li>{{#linkTo 'about'}}About{{/linkTo}}</li>
          </ul>
        </div>
      </div>

      {{outlet}}
    </script>

    <script type="text/x-handlebars" id="posts/index">
      <p class="text-warning">Please select a post</p>
    </script>

    <script type="text/x-handlebars" id="posts">
      <div class="container-fluid">
        <div class="row-fluid">
          <div class="span3">
            <table class="table">
              <thead>
                <tr><th>Recent Posts</th></tr>
              </thead>
              {{#each model}}
              <tr><td>
                  {{#linkTo 'post' this}}{{title}} <small class="muted">by {{author}}</small>{{/linkTo}}
              </td></tr>
              {{/each}}
            </table>
          </div>
          <div class="span9">
            {{outlet}}
          </div>
        </div>
      </div>
    </script>

    <script type="text/x-handlebars" id="post">
      {{#if isEditing}}
        {{partial 'post/edit'}}
        <button {{action 'doneEditing'}}>Done</button>
      {{else}}
        <button {{action 'edit'}}>Edit</button>
      {{/if}}
      <h1>{{title}}</h1>
      <h2>by {{author}} <small class="muted">({{date publishedAt}})</small></h2>

      <hr>

      <div class="intro">
        {{markdown intro}}
      </div>

      <div class="below-the-fold">
        {{markdown extended}}
      </div>
    </script>

    <!-- this is a "partial" - note the underscore -->
    <script type="text/x-handlebars" id="post/_edit">
      <p>{{view Ember.TextField valueBinding='title'}}</p>
      <p>{{view Ember.TextArea valueBinding='intro'}}</p>
      <p>{{view Ember.TextArea valueBinding='extended'}}</p>
    </script>

    <script type="text/x-handlebars" id="about">
      <div class="about">
        Hello world,
      </div>

      <div class="about">
        what the hey?
      </div>
    </script>

    <script src="js/libs/jquery-1.9.1.js"></script>
    <script src="js/libs/handlebars-1.0.0-rc.3.js"></script>
    <script src="js/libs/ember-1.0.0-rc.2.js"></script>
    <script src="js/libs/ember-data.js"></script>
    <script src="js/libs/showdown.js"></script>
    <script src="js/libs/moment.js"></script>
    <script src="js/app.js"></script>

  </body>
</html>
